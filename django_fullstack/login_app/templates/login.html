<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>
<body>
    <div id="container">
        <div id="Register">
            <h1>Register</h1>
            <form action="/users/create" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label for="first_name_r">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name_r" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last_name_r">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name_r" placeholder="Smith">
                </div>
                <div class="form-group">
                    <label for="email_r">Email</label>
                    <input type="text" name="email" class="form-control" id="email_r" placeholder="JSmith@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password_r">Password</label>
                    <input type="text" name="password" class="form-control" id="password_r" placeholder="">
                </div>
                <div class="form-group">
                    <label for="confirm_password_r">Confirm Password</label>
                    <input type="text" name="confirm_password" class="form-control" id="confirm_password_r" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
        {% if messages %}
            <ul class="messages">
                <div class="alert alert-danger" role="alert" >
                {%for message in messages%}
                    <li {% if message.tags %} class='{{message.tags}}' {% endif %}> {{message}}</li>
                    {%endfor%}
                </div>
            </ul> 
        {%endif%}
        <div id="login">
            <form action="users/login" method="post">
                {%csrf_token%}
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email_r">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password_r">Password</label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>  
</body>
</html>
