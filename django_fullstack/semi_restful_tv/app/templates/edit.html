<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>
<body>
    <div id="container">
        <header><a href="/shows">Go Back</a></header>
        <h1>Update show</h1>
        <form action="/shows/{{this_show.id}}/update" method="POST">
        {% csrf_token %}
            <p>Title: <input type="text" name="title" value="{{this_show.title}}"></p>
            <p>Network: <input type="text" name="network" value="{{this_show.network}}"></p>
            <p>Date: <input type="date" name="release_date" value="{{this_show.release_date}}"></p>
            <textarea name="desc" value='{{this_show.desc}}' cols="30" rows="10"></textarea>
            <button type="submit">Update</button>
        </form>
        <a href="/shows/{{this_show.id}}">Go To Show</a>
    </div>
</body>
</html>
