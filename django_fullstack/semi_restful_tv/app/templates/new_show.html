<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>
<body>
    <div id="container">
        <a href="/shows">Go Back</a>
        <h1>Add a New Show</h1>
        {% if messages %}
        <ul class="messages">
            {%for message in messages%}
                <li {% if message.tags %} class='{{ message.tags}}' {% endif %}> {{message}}</li>
            {%endfor%}
        {%endif%}
        </ul> 
        <form action="/shows/create" method="POST">
        {% csrf_token %}
            <p>Title: <input type="text" name="title"></p>
            <p>Network: <input type="text" name="network"></p>  
            <p>Release Date: <input type="date" name="release_date"></p>
            <p>Description:<textarea name="desc" id="" cols="30" rows="10"></textarea></p>
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
