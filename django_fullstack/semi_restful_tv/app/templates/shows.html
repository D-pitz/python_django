<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>
<body>
    <div id="container">
        <header><a href="javascript:javascript:history.go(-1)">Go Back</a></header>
        <h1>All Shows</h1>
        <Table>
            <thead>
                <td>ID</td>
                <td>Title</td>
                <td>Network</td>
                <td>Release Date</td>
                <td>Action</td>
            </thead>
            <tbody>
                {%for shows in show%}
                <tr>
                    <td>{{shows.id}}</td>
                    <td>{{shows.title}}</td>
                    <td>{{shows.network}}</td>
                    <td>{{shows.release_date}}</td>
                    <td><a href="/shows/{{shows.id}}">Show</a> | <a href="/shows/{{shows.id}}/destroy">Delete</a> | <a href="/shows/{{shows.id}}/edit">Edit</a> </td>
                </tr>
                {%endfor%}
            </tbody>
        </Table>
        <footer><a href="/shows/new">Add a New Show</a></footer>
    </div>
</body>
</html>
