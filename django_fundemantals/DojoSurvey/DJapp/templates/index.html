<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/survey.css' %}">  
</head>
<body>
    <div id="container">
        <form action="/survey" method="post">
        {% csrf_token %}
            <h1>Dojo Survey</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name" name='name'>
                <label for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="location">
                <option value='Locations'selected>Locations</option>
                <option value="Dallas">Dallas</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                </select>
                <label for="floatingSelect">Location</label>
            </div>
            <div class="form-floating">
                <select class="form-select" name='language' id="floatingSelect" aria-label="Floating label select example">
                <option value='' placeholder="Languages"</option>
                <option value="Python">Python</option>
                <option value="JS">JavaScript</option>
                <option value="Ruby">Ruby</option>
                </select>
                <label for="floatingSelect">Favorite Language</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="comment"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div id="checksbox">
                <div>
                <p>Are you enjoying Coding Dojo?</p>
                    <input type="radio" class="btn-check" name="codingdojo" value='Yes' id="option1" autocomplete="off" checked>
                    <label class="btn btn-secondary" for="option1">Yes</label>
                    <input type="radio" class="btn-check" name="codingdojo" value="No" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2">No</label>
                </div>
                <p>Did I add a checkbox?</p>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                    <input type="checkbox" name='checkbox' value='Yes' checked autocomplete="off"> Yes
                    </label>
                    <label class="btn btn-secondary">
                    <input type="checkbox" name="checkbox" value="No" autocomplete="off"> No
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
